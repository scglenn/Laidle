<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../stylesheets/popup.css" >

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <style>

      body
      {
        width: 30rem;
        height: 37.5rem;
        font-family: 'Comfortaa', cursive;
      }

      button {
        height: auto;
      }
      
    </style>

  </head>
  <body>  
    <div id="mainMenu">
      <div id="notepad">
        <img id="logo" src = "../../resources/First_attempt.png" alt = "Laidle Logo"/>
        <h1>L<div>ai</div>dle</h1>
        <div id="menuButtons">
          <button type="button" id="showIngredients" class="btn btn-primary btn-lg btn-block">Generate Grocery List</button>
          <button type="button" id="showRecipes" class="btn btn-secondary btn-lg btn-block">View Recipes</button>    
        </div>
      </div>
      
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="6000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="notepad_block">
              <div class="d-flex flex-column">
                <div class="p-2">
                  <!-- BMC widget generator bug found: website generates custom hex color with lower case letters and this causes the member number to populate as 0.  -->
                  <a class="d-block" id="donate" href="https://www.buymeacoffee.com/samuelglenn"><img src="https://img.buymeacoffee.com/button-api/?text=Donate&emoji=&slug=samuelglenn&button_colour=47C2BE&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=FFFFFF"></a>
                </div>
                <div class="p-2 party_parrot_text">
                  <p> 50% of all donations will go to food related non-profits!</p>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="notepad_block">
              <div class="d-flex flex-column">
                <div class="p-2 party_parrot_text">
                  <p>Feedback And Suggestions?</p>
                  <p>Contact The Developer!</p>
                </div>
                <div class="p-2 party_parrot_text">
                  <p>www.samuel-glenn.com</p>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script type="module" src="../scripts/popup.js"></script>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </body>
